<h2>Playlist page for {{link}}</h2>


<button
  *ngIf="!isFacebookLoggedIn"
  class="btn btn-lg btn-social btn-facebook"
  style="font-size: 1.5em;"
  (click)="onLoginClick()">
    <i class=""></i>Sign in with Facebook
</button>

<div id="player"></div>

<ul>
  <li *ngFor="let item of videos; let i = index;">
    <img  src="{{item.thumbnail}}"/>
    <h3>{{item.title}}</h3>
  </li>
</ul>
