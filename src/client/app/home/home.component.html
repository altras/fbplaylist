<h1>
  Howdy!
</h1>


<form (submit)="handleSubmit()">
  <input required
    [(ngModel)]="link" name="link" placeholder="Input public facebook group or event link">
  <button type="submit">Play</button>
  <div *ngIf="invalid" class="alert-danger">
    This is not a valid facebook link
  </div>
</form>
